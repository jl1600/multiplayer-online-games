<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
		<link href="../stylesheets/general.css" rel="stylesheet" />
		<link href="../stylesheets/gameplay.css" rel="stylesheet">
		<title>Multiplayer Games</title>
	</head>
	<body>
		<iframe id="header" src="../components/header.html" width="100%"></iframe>

		<main>
			<h1>Playing a match</h1>
			<div id="content-wrapper" class="wrapper">
				<div id="content-box">
					<textarea id="match-content" name="matchContent" readonly></textarea>
					<div class="input-wrapper">
						<input id="match-input" name="matchInput" placeholder="Your answer here" />
						<button name="answerButton" onclick="sendInput()" type="button">Answer</button>
					</div>
				</div>

				<div class="column">
					<h3>Game log</h3>
					<textarea id="player-stats" readonly></textarea>
				</div>
			</div>

			<button id="start-button" name="startMatch" onclick="startMatch()" type="button" hidden>Start</button>
		</main>

		<script src="../scripts/requests/playMatch.js"></script>
	</body>
</html>
