<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
		<link href="../stylesheets/general.css" rel="stylesheet" />
		<link href="../stylesheets/form.css" rel="stylesheet" />
		<script src="../scripts/requests/newTrial.js"></script>
		<title>Log in to Multiplayer Games</title>
	</head>

	<body>
		<iframe id="header" src="../components/header.html" width="100%"></iframe>

		<form onsubmit="login(this.username.value, this.password.value); return false">
			<h1>Log in</h1>
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Log in</button>
		</form>

		<form id="reset">
			<h1> Reset Password </h1>
			<button type="button" onclick="redirect()"> Forgot Password </button>
		</form>

		<script src="../scripts/requests/login.js"></script>
	</body>
</html>
